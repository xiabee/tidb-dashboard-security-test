<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #fff;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@pingcap/tidb-dashboard-for-dbaas@%PACKAGE_VERSION%/dist/main.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import startDashboard from 'https://cdn.jsdelivr.net/npm/@pingcap/tidb-dashboard-for-dbaas@%PACKAGE_VERSION%/dist/main.js'

      if (window.location.hash === '') {
        window.location.hash = '#/statement'
      }

      const apiPathBase = localStorage.getItem('dbaas.apiPathBase')
      const apiToken = localStorage.getItem('dbaas.apiToken')
      startDashboard({
        apiPathBase,
        apiToken,
        mixpanelUser: '',
        timezone: null,
        promBaseUrl: '',
        clusterInfo: {}
      })
    </script>
  </body>
</html>
